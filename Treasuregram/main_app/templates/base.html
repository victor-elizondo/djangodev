{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css"
            href=" {% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css"
            href=" {% static 'css/style.css' %}" />
        <title> TreasureGram </title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top text-center">
            <a href="/">
            <img src="{% static 'images/logo.png' %}" height="90" alt="TreasureGram"> </a>
            {% if user.is_authenticated %}
                <a class="navbar-text navbar-right" 
                href="{% url 'profile' user.username %}">{{ user.username }}</a>
                <a class="navbar-text navbar-right" 
                href="{% url 'logout' %}">logout</a>
            {% else %}
                <a class="navbar-text navbar-right" 
                href="{% url 'login' %}">login</a>
            {% endif %}
        </nav>
        
        <main class="container container--mw700" role="main">
          {% block content %}

          {% endblock %}
        </main>

        <footer class="footer container text-center" role="contentinfo">
            <img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
            Â© TreasureGram 2016
            <img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
        </footer>
        <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>

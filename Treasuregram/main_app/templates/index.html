{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
    {% for treasure in treasures %}
        <div class="col-md-4">
            <a href="/{{treasure.id}}/">
                <div class="treasure panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ treasure.name }}</h3>
                    </div>
                    <div class="panel-body">
                        <img src="{{ treasure.image.url }}" width="170">
                    </div>
                </div>
            </a>
        </div>
        {% if forloop.counter|divisibleby:3 %}
            </div><div class="row">
        {% endif %}
    {% endfor %}
    </div>
    <div class="treasure panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"> Add Treasure</h3>
        </div>
        <div class="panel-body">
            <form enctype="multipart/form-data" action="post_url/" method="post">
                {% csrf_token %}
                <div class="field-wrapper">
                    {{ form.as_p }}
                </div>
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
{% endblock %}
